<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image-container">
                    <span class="item-price" data-price="10">$10</span>
                    <img src="./image/hermes.jpg" alt="Item 1" class="item-image">
                    <div class="like-container">
                        <button class="like-item">❤️</button>
                        <span class="like-count">0</span>
                    </div>
                </div>
                <div class="item-controls">
                    <button class="quantity-minus">-</button>
                    <span class="item-quantity">1</span>
                    <button class="quantity-plus">+</button>
                    <button class="delete-item">Delete</button>
                </div>
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="item-image-container">
                            <span class="item-price" data-price="10">$10</span>
                            <img src="./image/pure leather shoe.jpg" alt="Item 2" class="item-image">
                            <div class="like-container">
                                <button class="like-item">❤️</button>
                                <span class="like-count">0</span>
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="quantity-minus">-</button>
                            <span class="item-quantity">1</span>
                            <button class="quantity-plus">+</button>
                            <button class="delete-item">Delete</button>
                        </div>
                        <div class="cart-items">
                            <div class="cart-item">
                                <div class="item-image-container">
                                    <span class="item-price" data-price="10">$10</span>
                                    <img src="./image/brown sport shoes.jpg" alt="Item 3" class="item-image">
                                    <div class="like-container">
                                        <button class="like-item">❤️</button>
                                        <span class="like-count">0</span>
                                    </div>
                                <div class="item-controls">
                                    <button class="quantity-minus">-</button>
                                    <span class="item-quantity">1</span>
                                    <button class="quantity-plus">+</button>
                                    <button class="delete-item">Delete</button>
            </div>
        <div class="cart-total">
            <span>Total: </span>
            <span class="total-price">$10</span>
        </div>
    </div>
    </body>
<script src="./index.js"></script>
</html>
